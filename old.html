<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
         meta Info
     -->

    <meta property="og:site_name" content="Fusion" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Fusion is a digital music service that gives you access to millions of songs."
    />
    <meta name="keywords" content="Music Player,Music, Fusion, Web Player." />
    <title>Fusion - Web Music Player</title>

    <!-- 
      Links 
    -->

    <link rel="stylesheet" href="./css/app.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../img/favicon-01.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,200&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="bg"></div>
    <main>
      <div class="hero">
        <nav>
          <img src="./img/Fusion without BG-01.png" class="main-logo" />
        </nav>
      </div>
      <div class="main">
        <!-- 
                      search bar
                    -->
        <div class="search-bar">
          <a href="#">
            <i class="fa fa-search" aria-hidden="true"></i>
          </a>
          <input type="search" name="search" placeholder="search" />
        </div>
        <!-- 
                    login section
                  -->
        <div class="login">
          <a href="./User/Login/">
            <i class="fa fa-sign-in" aria-hidden="true"></i>
          </a>
          <a href="./User/signup/">
            <i class="fa fa-user-plus" aria-hidden="true"></i>
          </a>
        </div>
        <!--
                    side angles
                  -->
        <div class="angles">
          <div class="child-angles">
            <a href="#">
              <i class="fa fa-angle-left" id="1st-child" aria-hidden="true"></i>
            </a>
          </div>
          <div class="child">
            <a href="#">
              <i class="fa fa-angle-right" aria-hidden="true"></i>
            </a>
          </div>
        </div>
        <!-- 
                    middle section
                  -->
        <div class="content">
          <h1><span>Fusion</span> is coming soon</h1>

          <form name="submit-to-google-sheet">
            <input
              type="email"
              name="Email"
              placeholder="Email address"
              required
            />
            <button type="submit" class="btn">Subscribe</button>
          </form>
          <span id="Ara-Ara-msg"></span>
        </div>
      </div>
    </main>

    <!-- 
    script section
   -->

    <script src="./js/app.js"></script>
    <script
      src="https://kit.fontawesome.com/dff55ad7da.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
