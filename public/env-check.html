<!DOCTYPE html>
<html>
<head>
    <title>Fusion - Environment Check</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Courier New', monospace;
            background: #0f172a;
            color: #e2e8f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #1e293b;
            border-radius: 0.5rem;
        }
        h1 {
            color: #60a5fa;
            margin-bottom: 2rem;
        }
        .check {
            padding: 1rem;
            margin: 1rem 0;
            background: #334155;
            border-radius: 0.25rem;
            border-left: 4px solid #64748b;
        }
        .check.success {
            border-left-color: #10b981;
        }
        .check.error {
            border-left-color: #ef4444;
        }
        .check.warning {
            border-left-color: #f59e0b;
        }
        .label {
            font-weight: bold;
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }
        .value {
            color: #e2e8f0;
            font-family: monospace;
            background: #0f172a;
            padding: 0.5rem;
            border-radius: 0.25rem;
            word-break: break-all;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Fusion Environment Diagnostics</h1>
        <div id="checks"></div>
        <button onclick="window.location.reload()">Refresh</button>
        <button onclick="window.location.href='/'">Go to Main Site</button>
    </div>

    <script type="module">
        const checksDiv = document.getElementById('checks');

        function addCheck(label, value, status = 'success') {
            const div = document.createElement('div');
            div.className = `check ${status}`;
            div.innerHTML = `
                <div class="label">${label}</div>
                <div class="value">${value || 'Not set'}</div>
            `;
            checksDiv.appendChild(div);
        }

        // Check build info
        addCheck('Build Time', new Date().toISOString(), 'success');
        addCheck('Current URL', window.location.href, 'success');
        addCheck('Origin', window.location.origin, 'success');

        // Try to import and check environment
        try {
            // Check if we can access Vite env vars (client-side)
            const supabaseUrl = import.meta.env.VITE_SUPABASE_URL;
            const supabaseKey = import.meta.env.VITE_SUPABASE_ANON_KEY;

            if (supabaseUrl && supabaseUrl !== 'https://placeholder.supabase.co') {
                addCheck('‚úì Supabase URL', supabaseUrl.substring(0, 50) + '...', 'success');
            } else {
                addCheck('‚úó Supabase URL', 'Missing or placeholder value', 'error');
            }

            if (supabaseKey && supabaseKey !== 'placeholder-key') {
                addCheck('‚úì Supabase Anon Key', supabaseKey.substring(0, 20) + '...', 'success');
            } else {
                addCheck('‚úó Supabase Anon Key', 'Missing or placeholder value', 'error');
            }
        } catch (e) {
            addCheck('‚úó Import Meta Error', e.message, 'error');
        }

        // Check if main app assets exist
        fetch('/index.html')
            .then(r => {
                if (r.ok) {
                    addCheck('‚úì index.html', 'Accessible', 'success');
                } else {
                    addCheck('‚úó index.html', `HTTP ${r.status}`, 'error');
                }
            })
            .catch(e => addCheck('‚úó index.html', e.message, 'error'));

        // Check if assets folder exists
        fetch('/assets/')
            .then(r => {
                if (r.ok || r.status === 403) {
                    addCheck('‚úì Assets folder', 'Exists', 'success');
                } else {
                    addCheck('‚úó Assets folder', `HTTP ${r.status}`, 'error');
                }
            })
            .catch(e => addCheck('‚ö† Assets folder', 'Cannot verify', 'warning'));

        // Console log
        console.log('Environment check complete');
        console.log('If main site shows white screen, environment variables are likely missing in Netlify dashboard');
    </script>
</body>
</html>
