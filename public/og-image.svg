<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#6366f1" opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="#8b5cf6" opacity="0.05"/>
  <circle cx="900" cy="100" r="150" fill="#6366f1" opacity="0.03"/>
  
  <!-- Audio waveform decoration -->
  <g transform="translate(600, 280)" opacity="0.15">
    <rect x="-400" y="-30" width="8" height="60" rx="4" fill="#6366f1"/>
    <rect x="-380" y="-50" width="8" height="100" rx="4" fill="#6366f1"/>
    <rect x="-360" y="-20" width="8" height="40" rx="4" fill="#6366f1"/>
    <rect x="-340" y="-70" width="8" height="140" rx="4" fill="#8b5cf6"/>
    <rect x="-320" y="-40" width="8" height="80" rx="4" fill="#6366f1"/>
    <rect x="-300" y="-60" width="8" height="120" rx="4" fill="#8b5cf6"/>
    <rect x="-280" y="-25" width="8" height="50" rx="4" fill="#6366f1"/>
    <rect x="280" y="-30" width="8" height="60" rx="4" fill="#6366f1"/>
    <rect x="300" y="-50" width="8" height="100" rx="4" fill="#6366f1"/>
    <rect x="320" y="-20" width="8" height="40" rx="4" fill="#6366f1"/>
    <rect x="340" y="-70" width="8" height="140" rx="4" fill="#8b5cf6"/>
    <rect x="360" y="-40" width="8" height="80" rx="4" fill="#6366f1"/>
    <rect x="380" y="-60" width="8" height="120" rx="4" fill="#8b5cf6"/>
    <rect x="400" y="-25" width="8" height="50" rx="4" fill="#6366f1"/>
  </g>
  
  <!-- Main Logo Text -->
  <text x="600" y="260" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="120" font-weight="700" fill="white" filter="url(#glow)">
    Fusion<tspan fill="url(#accent-gradient)">.</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="600" y="340" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="32" fill="#a1a1aa">
    The Trust Layer for Audio in the AI Era
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="400" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22" fill="#71717a">
    Cryptographic Audio Provenance • Deepfake Detection • Instant Verification
  </text>
  
  <!-- Bottom accent line -->
  <rect x="400" y="450" width="400" height="4" rx="2" fill="url(#accent-gradient)" opacity="0.8"/>
  
  <!-- Company name -->
  <text x="600" y="560" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="18" fill="#52525b">
    by Paperfrogs Labs
  </text>
  
  <!-- Shield/verification icon -->
  <g transform="translate(600, 500)" opacity="0.6">
    <path d="M0,-25 L22,0 L0,25 L-22,0 Z" fill="none" stroke="url(#accent-gradient)" stroke-width="2"/>
    <path d="M-8,0 L-2,6 L8,-6" fill="none" stroke="#6366f1" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
